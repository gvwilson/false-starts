- path: jccpprtTR.csv
  format: CSV
  who: "Lutz Prechelt <prechelt@inf.fu-berlin.de>"
  what: "Productivity data for programmers completing tasks"
  when: 2000
  where: "http://page.mi.fu-berlin.de/prechelt/packages/jccpprtTR.csv"
  how: "download"
  missing_values:
  - "??"
  fields:
  - name: person
    type: text
    content: subject identifier
  - name: lang
    type: text
    content: programming language used
  - name: z1000t
    type: float
    units: minutes
    content: running time for z1000 input file
  - name: z0t
    type: float
    units: minutes
    content: running time for z0 input file
  - name: z1000mem
    type: float
    units: kilobytes
    content: memory consumption at end of z1000 run
  - name: stmtL
    type: integer
    content: program length in statement lines of code
  - name: z1000rel
    type: float
    units: percent
    content: output reliability for z1000 input file
  - name: m1000rel
    type: float
    units: percent
    content: output reliability for m1000 input file
  - name: whours
    type: float
    units: hours
    content: total subject work time
  - name: caps
    type: text
    content: subject self-evaluation
    null: true
