syllabus:
-   Meet to do status updates and make decisions, not to share information.
-   Have clear rules for making decisions.
-   Have an agenda and take minutes.
-   Choose a moderator to keep people on track and on time.
-   No interruptions.
-   Progress, plans, and problems go up, context and priorities come down.
-   Do not record the meeting without willing consent.
-   "Avoid mixed-mode meetings: they are unfair to remote participants."
